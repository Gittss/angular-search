<div class="container">
  <div class="content">
    <p class="head">Search Github User</p>
    <div class="form-wrap">
      <form (ngSubmit)="search()" class="search-form">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          name="search"
          placeholder="search by name..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <div *ngIf="allUsers.length > 0 && results.length < 1" class="results">
      <h3>All users available</h3>
      <small>Click any to view user profile</small>
      <div *ngFor="let user of allUsers" class="result-row">
        <p (click)="browseUser(user.id)">
          {{ user.firstName }} {{ user.lastName }}
        </p>
      </div>
    </div>

    <div *ngIf="results.length > 0" class="results">
      <h3>Filtered Users</h3>
      <p>Click any to view user profile</p>
      <div *ngFor="let result of results" class="result-row">
        <p (click)="browseUser(result.id)">
          {{ result.firstName }} {{ result.lastName }}
        </p>
      </div>
    </div>
  </div>
</div>
